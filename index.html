<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stats Calculator</h1>
      <p>Enter numbers separated by commas:</p>
      <input
        type="text"
        id="numberInput"
        placeholder="e.g., 4, 8, 15, 16, 23, 42"
      />
      <button onclick="calculateStats()">Calculate</button>

      <div id="results"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
